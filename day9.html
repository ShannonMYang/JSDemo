        function call() {
            var name = 'suyan';
            var age = 20;
            console.log(name + ' age is ' + age);
            return {
                getAge: function () {
                    return age;
                },
                setAge: function (newValue) {
                    age = newValue;
                }
            };
        }
        const ageObj = call();
        console.log(ageObj.getAge()); // 20
