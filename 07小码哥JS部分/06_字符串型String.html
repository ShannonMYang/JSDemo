<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = 'i am robot'
        console.log(str1)
        /*
         * 字符串转义字符
         * 都是用 \ 开头
         * 但是这些转义字符写到 引号 里面
         */
        var str2 = "i am 'robot', \n you too."
        console.log(str2)
    </script>
