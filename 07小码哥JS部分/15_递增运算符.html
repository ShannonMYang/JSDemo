<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.变量自己加 1，num = num + 1 较麻烦
        var num = 1
        num = num + 1 // ++num
        num = num + 1
        console.log(num) // 3
        // 2.前置递增运算符，++写在变量前面
        var age = 10
        ++age // 类似于 age = age + 1
        console.log(age)
        // 3.先加1，后返回值
        var p = 9
        console.log(++p + 10)
        // ...............................................
        var num1 = 10;
        num1++; // num = num + 1    ++num;
        console.log(num1);
        // 1. 前置自增和后置自增如果单独使用 效果是一样的
        // 2. 后置自增---口诀：先返回原值 后自加1 
        var age1 = 10;
        console.log(age1++ + 10);
        console.log(age1);
        // ...............................................
        var a = 10;
        ++a; // ++a  11    a = 11
        var b = ++a + 2; // a = 12   ++a = 12
        console.log(b); // 14

        var c = 10;
        c++; // c++ 11  c = 11
        var d = c++ + 2; //  c++  = 11     c = 12
        console.log(d); // 13

        var e = 10;
        var f = e++ + ++e; // 1. e++ =  10  e = 11  2. e = 12  ++e = 12
        console.log(f); // 22
        // 后置自增  先表达式返回原值 后面变量再自加1
    </script>
</body>
</html>
