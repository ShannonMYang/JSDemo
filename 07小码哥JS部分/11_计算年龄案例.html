    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var year = prompt('请输入你的出生年份')
        // year 取过来是字符串型  这里用减法 有隐式转换
        var age = 2020 - year
        alert('你今年已经' + age + '岁')
