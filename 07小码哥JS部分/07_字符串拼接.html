<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.获取字符串的长度 length
        var str = 'my name is xxx'
        console.log(str.length)
        /* 
         * 2.字符串的拼接
         * 只要有字符串和其他类型相拼接，最终结果一定是字符串
         */
        console.log('沙漠' + '骆驼刺')
        console.log('沙漠皇帝' + 789)
        console.log('123' + true)
        console.log(12 + 56)
        console.log('12' + 34)
        // 变量和字符串相连：引引相加
        var age = 19
        console.log('old man' + age + 'age')
    </script>
</body>
</html>
