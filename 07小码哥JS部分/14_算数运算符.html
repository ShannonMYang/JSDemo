<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1 + 1)
        console.log(1 - 1)
        console.log(2 * 2)
        console.log(2 / 2)
        // 2. 浮点数 算数运算里面会有问题
        console.log(0.1 + 0.2) // 0.30000000000000004
        console.log(0.03 * 100) // 3
        // 3. 我们不能直接拿着浮点数来进行相比较 是否相等
        var num = 0.1 + 0.2 
        console.log(num === 0.3) // false
    </script>
</body>
</html>
