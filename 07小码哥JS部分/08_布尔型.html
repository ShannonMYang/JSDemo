<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var flag = true // flag 布尔型
        var flag1 = false // flag1 布尔型
        console.log(flag + 1) // true 参与加法运算，当1来看
        console.log(flag1 + 1)  // false 参与加法运算，当0来看
        //.................................................
        // 如果声明一个未赋值的变量，就是undefined 未定义类型
        var str
        console.log(str) // undefined
        var variable = undefined
        console.log(variable + 'link') // undefinedlink
        console.log(variable + 1) // NaN
        // null 空值
        var space = null
        console.log(space + 'link') // nulllink
        console.log(space + 1) // 1
    </script>
</body>
</html>
