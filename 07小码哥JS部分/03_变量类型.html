<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 11
        console.log(typeof(num))
        console.log(typeof num)
        // .............................................
        // JS变量数据类型是只有程序在运行过程中，根据等号右边的值来确定
        // JS动态语言，变量数据类型是可以变化的
        var x = 1
        console.log(typeof(x))
        x = 'king'
        console.log(typeof(x))
    </script>
</body>
</html>
